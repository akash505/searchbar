<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body class="bg-gray-100">

    <div class="max-w-2xl mx-auto py-10">
        <h1 class="text-3xl font-bold mb-4">Search Clothing</h1>
        <input
            id="search-input"
            type="text"
            placeholder="Search for clothing..."
            class="w-full p-2 border border-gray-300 rounded mb-4"
        />
        <div id="results-container" class="border border-gray-200 rounded-lg shadow-lg hidden">
            <ul id="results-list"></ul>
        </div>
        <div id="no-results" class="text-gray-500 hidden">No results found.</div>
        <div id="loading" class="text-gray-500 hidden">Loading...</div>

        <!-- Home screen grid for displaying all items -->
        <div id="clothing-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-8">
            <!-- Items will be injected here by JavaScript -->
        </div>
    </div>

</body>
</html>
